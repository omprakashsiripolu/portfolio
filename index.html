<!DOCTYPE html>
<html class="scroll-smooth">
    <head>
        <title>Omprakash Siripolu</title>
        <link rel="icon" type="image/png" href="./images/om.png">
        <script src="https://cdn.tailwindcss.com"></script>
        <script src="https://unpkg.com/lucide@latest"></script>
    </head>

    <body class="m-0 p-0 font-serif">

        <!-- User Info Section -->
        <section id="user-info">
            <div id="header"></div>
            <div class="sticky top-0 z-10">
                <div id="navbar-content"></div>
            </div>
            <div id="about"></div>
            <div id="experience"></div>
            <div id="skills"></div>
            <div id="projects"></div>
            <div id="education"></div>
            <div id="contact"></div>
        </section>
        
        <script type="module">
            import { loadComponent } from './js/main.js';
            
            // Load all components
            document.addEventListener('DOMContentLoaded', function() {
                loadComponent('header', './components/header.html');
                loadComponent('navbar-content', './components/navbar.html');
                loadComponent('about', './components/about.html');
                loadComponent('experience', './components/experience.html');
                loadComponent('skills', './components/skills.html');
                loadComponent('projects', './components/projects.html');
                loadComponent('education', './components/education.html');
                loadComponent('contact', './components/contact.html');
            });
        </script>
    </body>
</html>
